<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantomime Paradox — Download</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;

      background: #0f1418;
      color: #e9eef2;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .card {
      width: min(720px, calc(100vw - 32px));
      background: #182229;

      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 8px; font-size: 34px; letter-spacing: .3px; }
    p  { margin: 0 0 18px; opacity: .9; line-height: 1.5; }
    .btn {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 12px;
      background: #f0a000;
      color: #111;
      font-weight: 800;
      text-decoration: none;
      margin: 6px 0 14px;
    }
    .links a { color: #9ecbff; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
    .small { opacity: .75; font-size: 14px; }
    .hr { height: 1px; background: rgba(255,255,255,.08); margin: 16px 0; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Pantomime Paradox</h1>
    <p>Balatro mod — this page exists mainly to provide a clean download link.</p>

    <a class="btn" href="https://github.com/TraditionalDimension/PantomimeParadox/releases/latest">
      Download latest release
    </a>

    <div class="hr"></div>

    <p class="small">
      Install via SMODS / Steamodded (or Balatro Mod Manager).<br/>
      If you only want the download page, use the button above.

    <p class="links small">
      Repository: <a href="https://github.com/TraditionalDimension/PantomimeParadox">github.com/TraditionalDimension/PantomimeParadox</a>
    </p>
